<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="bg-black">

  <main class="flex justify-center items-center h-screen ">
    <section class="bg-grey-900 text-center w-64 rounded-md">

      <div class="flex justify-center items-centers mt-5">
        <img src="images/avatar-jessica.jpeg" alt="Jessica Randall" class="w-16 h-16 rounded-full"/>
      </div>
      
      
      
      <div class=" mt-4">
        <h2 class="text-xl font-bold text-white">Jessica Randall</h2>
        <h4 class="text-xs text-green mt-1">London, United Kingdom</h4>
        <h6 class="text-xs text-white mt-5">"Front-end developer and avid reader."</h6>
      </div>
  
      <div class="btn flex flex-col justify-center items-center my-4">
        <button class="btn text-sm hover:text-black hover:bg-green w-52 h-9 rounded-md my-[5px] bg-grey-700 text-white">GitHub</button>
        <button class="btn text-sm 
        hover:text-black hover:bg-green bg-grey-700 w-52 h-9 rounded-md  my-[5px]  text-white">Frontend Mentor</button>
        <button class="btn text-sm
        hover:text-black hover:bg-green  bg-grey-700 w-52 h-9 rounded  my-[5px] text-white">LinkedIn</button>
        <button class="btn text-sm 
        hover:text-black hover:bg-green bg-grey-700 w-52 h-9 rounded my-[5px] text-white">Twitter</button>
        
        <button class="btn text-sm
        hover:text-black hover:bg-green  bg-grey-700 w-52 h-9 rounded my-[5px] text-white">Instagram</button>
      </div>
    </section>
  </main>
  
      
      


</body>
</html>
